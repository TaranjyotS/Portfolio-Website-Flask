<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <div class="theme-toggle-container">
        <a href="#" class="theme-toggle-button" id="theme-toggle" aria-label="Toggle Theme">
            <!-- Icons for dark and light modes -->
            <span class="theme-toggle-icon-dark">üåô</span>
            <span class="theme-toggle-icon-light">‚òÄÔ∏è</span>
        </a>
    </div>
    <header>
        <h1  class="animate">Contact Me</h1>
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('skills') }}">Skills</a>
            <a href="{{ url_for('projects') }}">Projects</a>
            <a href="{{ url_for('experience') }}">Experience</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
    </header>
    <main>
        <div id="contact-form">
            <div>
                <h1>Nice to Meet You!</h1> 
                <h4>Have a question or just want to get in touch? Let's chat.</h4> 
            </div>
                <p id="failure">Oopsie...message not sent.</p>  
                <p id="success">Your message was sent successfully. Thank you!</p>
                   <form method="POST"  action="/contact">
                    <div>
                      <label for="name">
                          <span class="required">Name: *</span> 
                          <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                      </label> 
                    </div>
                    <div>
                      <label for="email">
                          <span class="required">Email: *</span>
                          <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                      </label>  
                    </div>
                    <div>		          
                      <label for="message">
                          <span class="required">Message: *</span> 
                          <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                      </label>  
                    </div>
                    <div>		           
                      <button name="submit" type="submit" id="submit" >SEND</button> 
                    </div>
                   </form>
                <a href="{{ url_for('experience') }}"><span class="arrow-navigation-left">&larr;</span></a>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2024 Taranjyot Singh. All rights reserved.</p>
            </div>
            <div class="social-media-icons">
                <a href="https://www.linkedin.com/in/taranjyot-singh/" class="fa fa-linkedin" target="_blank"></a>
                <a href="https://github.com/TaranjyotS" class="fa fa-github" target="_blank"></a>
            </div>
        </div>
    </footer>
</body>
</html>
